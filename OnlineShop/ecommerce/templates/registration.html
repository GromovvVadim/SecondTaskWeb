{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="form-container">
    <h3>Registration</h3>
    <form action='{% url "registration" %}' method='POST' class="form-register">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row justify-content-center">
            <input type='submit' class="btn btn-info" value="Sign up">
        </div>
    </form>
</div>

{% endblock %}
